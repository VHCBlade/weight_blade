name: weight_blade
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.5.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  animations: ^2.0.0
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2

  event_bloc: ^4.2.0
  event_db: ^0.1.0
  # event_db:
  #   path: ../event_db
  event_hive: ^0.1.2
  # event_hive:
  #   path: ../event_hive
  event_navigation: ^0.6.2
  # event_navigation:
  #   path: ../event-navigation
  # event_ads: ^0.1.0
  event_ads:
    path: ../event_ads

  # vhcblade_theme: ^0.2.0
  vhcblade_theme:
    path: ../vhcblade_theme

  flutter_markdown: ^0.6.13
  flutter_native_timezone: ^2.0.0
  flutter_local_notifications: ^13.0.0
  google_mobile_ads: ^2.3.0
  
  intl: ^0.18.0
  math_parser: ^1.5.0
  provider: ^6.0.0
  timezone: ^0.9.1
  tuple: ^2.0.0

  url_launcher: ^6.1.10
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - icons/180x180.png
    - CHANGELOG.md

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icons/1024x1024.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "icons/1024x1024.png"
  windows:
    generate: true
    image_path: "icons/1024x1024.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "icons/1024x1024.png"